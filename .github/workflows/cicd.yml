name: Simple CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend - Install, Lint, Test
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --quiet --eval 'db.runCommand({ ping: 1 }).ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint (if present)
        working-directory: backend
        run: npm run lint --if-present

      - name: Test (if present)
        working-directory: backend
        env:
          MONGODB_URI: mongodb://127.0.0.1:27017/iwas_ci
          NODE_ENV: test
        run: npm test --if-present -- --passWithNoTests --testTimeout=20000 || true

  frontend:
    name: Frontend - Install, Lint, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test (if present)
        run: npm test --if-present -- --passWithNoTests || true

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
        run: npm run build --if-present

  deploy:
    name: Deploy (Simple)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy placeholder (configure later)
        run: |
          echo "CI complete on main."
          echo "To enable CD:"
          echo "- Connect repository to Vercel for frontend (recommended), or"
          echo "- Add a deploy hook URL secret and curl it here."
